<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scanner Stok Barang</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial; padding: 20px; background: #f8f8f8; }
    label, input, button { margin: 5px 0; display: block; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #eee; }
    .lokasi-buttons { display: flex; gap: 10px; margin-bottom: 10px; }
    #reader { width: 100%; max-width: 400px; margin: 10px 0; display: none; }
    .button-group { display: flex; gap: 10px; margin-top: 10px; }
    .button-group button { flex: 1; }
    #uploadedItemsTable { margin-top: 20px; }
    .tab-container { display: flex; margin-bottom: 10px; }
    .tab { padding: 10px 15px; cursor: pointer; background: #ddd; border-radius: 5px 5px 0 0; }
    .tab.active { background: #fff; border-bottom: 2px solid #4CAF50; }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    /* Atur lebar kolom */
    th:nth-child(1), td:nth-child(1) { width: 15%; }  /* Barcode */
    th:nth-child(2), td:nth-child(2) { width: 55%; }  /* Nama Barang panjang */
    th:nth-child(3), td:nth-child(3) { width: 10%; }  /* Qty kecil */
    th:nth-child(4), td:nth-child(4) { width: 10%; }  /* Aksi */

    /* Atur ukuran input qty */
    td:nth-child(3) input {
      width: 60px;   /* Kecil */
      text-align: center;
    }
    
    /* Modal konfirmasi */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 400px;
      border-radius: 5px;
      text-align: center;
    }
    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/achmadnawawi44-sudo/Scanner-barang-SO/main/goto.png" alt="Logo Perusahaan" style="width:150px; margin-bottom:10px;">
  <h2>Scanner Stok Opname Goto Living</h2>

  <!-- Modal Konfirmasi -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <h3>Konfirmasi</h3>
      <p>Apakah Anda yakin ingin meninggalkan halaman ini? Semua data yang belum disimpan akan hilang.</p>
      <div class="modal-buttons">
        <button onclick="confirmLeave(true)" style="background-color: #f44336; color: white;">Ya, Keluar</button>
        <button onclick="confirmLeave(false)" style="background-color: #4CAF50; color: white;">Tidak, Tetap</button>
      </div>
    </div>
  </div>

  <div class="tab-container">
    <div class="tab active" onclick="openTab('scanTab')">Mode Scan</div>
    <div class="tab" onclick="openTab('uploadTab')">Mode Upload Data</div>
  </div>

  <!-- Scan Tab -->
  <div id="scanTab" class="tab-content active">
    <label>Nama Lokasi:</label>
    <input type="text" id="lokasiInput" placeholder="Contoh: Area A" />
    <div class="lokasi-buttons">
      <button onclick="lockLokasi()">ðŸ”’Kunci Lokasi</button>
      <button onclick="ubahLokasi()">ðŸ”“Ubah Lokasi</button>
    </div>

    <hr>

    <label>ðŸ“¤Upload File Data Barang (CSV/XLSX):</label>
    <input type="file" id="uploadFile" accept=".csv, .xlsx" />
    <button onclick="handleFileUpload()">Upload</button>

    <hr>

    <label>Scan Barcode:</label>
    <input type="text" id="barcodeInput" placeholder="Scan barcode..." autofocus />
    <button onclick="startScanner()">ðŸ“· Scan Kamera</button>
    <div id="reader"></div>

    <label>Nama Barang:</label>
    <input type="text" id="namaBarangInput" disabled />
    <label>Qty:</label>
    <input type="number" id="qtyInput" placeholder="Jumlah..." />
    <button onclick="tambahData()">Tambah</button>

    <hr>

    <h3>Data Stok Barang:</h3>
    <table id="dataTable">
      <thead>
        <tr>
          <th>Lokasi</th>
          <th>Barcode</th>
          <th>Nama Barang</th>
          <th>Qty</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Upload Data Tab -->
  <div id="uploadTab" class="tab-content">
    <label>Nama Lokasi:</label>
    <input type="text" id="uploadLokasiInput" placeholder="Contoh: Area A" />
    <div class="lokasi-buttons">
      <button onclick="lockUploadLokasi()">ðŸ”’Kunci Lokasi</button>
      <button onclick="ubahUploadLokasi()">ðŸ”“Ubah Lokasi</button>
    </div>

    <hr>

    <label>ðŸ“¤Upload File Data Barang (CSV/XLSX):</label>
    <input type="file" id="bulkUploadFile" accept=".csv, .xlsx" />
    <button onclick="handleBulkUpload()">Upload Data</button>

    <hr>

    <h3>Data yang Diupload:</h3>
    <table id="uploadedItemsTable">
      <thead>
        <tr>
          <th>Barcode</th>
          <th>Nama Barang</th>
          <th>Qty</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="uploadedItemsBody"></tbody>
    </table>

    <div class="button-group" style="margin-top: 20px;">
      <button onclick="saveUploadedData()" style="background-color: #4CAF50; color: white;">Simpan Data</button>
      <button onclick="clearUploadedData()" style="background-color: #f44336; color: white;">Hapus Data</button>
    </div>
  </div>

  <div class="button-group">
    <button onclick="exportData()">Export File</button>
    <button onclick="saveToGoogleSheet()" style="background-color: #34a853; color: white;">Simpan ke Google Sheet</button>
    <button onclick="hapusSemuaData()" style="background-color: red; color: white;">Hapus Semua Data</button>
  </div>

  <script>
    let dataBarang = {};
    let dataScan = JSON.parse(localStorage.getItem("dataScan")) || [];
    let lokasiTerkunci = false;
    let uploadLokasiTerkunci = false;
    let scanner;
    let uploadedItems = JSON.parse(localStorage.getItem("uploadedItems")) || [];
    let shouldConfirmLeave = false;

    // Ganti dengan ID Spreadsheet Anda
    const SPREADSHEET_ID = '1dtHGZesUkrZ5M81145ghA0vRDFWb5c4Xm6MwBGFOuAc';
    const SHEET_NAME = 'Sheet1';
    
    // URL Apps Script deployment Anda
    const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyv0Hjs7qGztnkIhXXB9EbSbhHKJbqejNrxUHZhmVqHKs7l0SNmAF5L5gsHVDLgIKCT/exec';

    // Fungsi untuk menampilkan modal konfirmasi
    function showConfirmModal() {
      document.getElementById('confirmModal').style.display = 'block';
      return new Promise((resolve) => {
        window.resolveConfirmLeave = resolve;
      });
    }

    // Fungsi untuk menangani hasil konfirmasi
    function confirmLeave(shouldLeave) {
      document.getElementById('confirmModal').style.display = 'none';
      if (window.resolveConfirmLeave) {
        window.resolveConfirmLeave(shouldLeave);
      }
    }

    // Event listener untuk beforeunload
    window.addEventListener('beforeunload', (event) => {
      if (shouldConfirmLeave) {
        event.preventDefault();
        event.returnValue = '';
        return '';
      }
    });

    // Event listener untuk unload
    window.addEventListener('unload', () => {
      // Reset flag saat halaman benar-benar di-unload
      shouldConfirmLeave = false;
    });

    // Intercept semua link dan form yang menyebabkan navigasi
    document.addEventListener('click', (e) => {
      const target = e.target.closest('a') || e.target.closest('button');
      if (target && (target.tagName === 'A' || target.tagName === 'BUTTON')) {
        if (shouldConfirmLeave && !target.hasAttribute('data-safe')) {
          e.preventDefault();
          showConfirmModal().then((shouldLeave) => {
            if (shouldLeave) {
              shouldConfirmLeave = false;
              if (target.tagName === 'A') {
                window.location.href = target.href;
              } else {
                target.click();
              }
            }
          });
        }
      }
    });

    function saveDataToLocalStorage() {
      localStorage.setItem("dataScan", JSON.stringify(dataScan));
      localStorage.setItem("uploadedItems", JSON.stringify(uploadedItems));
      shouldConfirmLeave = (uploadedItems.length > 0);
    }

    function loadDataFromLocalStorage() {
      updateTable();
      updateUploadedItemsTable();
      
      // Set flag konfirmasi berdasarkan ada tidaknya data yang belum disimpan
      shouldConfirmLeave = (uploadedItems.length > 0);
    }

    function openTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.getElementById(tabId).classList.add('active');
      
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      event.currentTarget.classList.add('active');
    }

    function lockLokasi() {
      const lokasi = document.getElementById("lokasiInput");
      if (lokasi.value.trim() === "") {
        alert("Masukkan nama lokasi terlebih dahulu.");
        return;
      }
      lokasi.disabled = true;
      lokasiTerkunci = true;
      alert("Lokasi dikunci. Silakan mulai scan.");
    }

    function ubahLokasi() {
      const lokasi = document.getElementById("lokasiInput");
      lokasi.disabled = false;
      lokasiTerkunci = false;
      alert("Lokasi sekarang bisa diedit kembali.");
    }

    function lockUploadLokasi() {
      const lokasi = document.getElementById("uploadLokasiInput");
      if (lokasi.value.trim() === "") {
        alert("Masukkan nama lokasi terlebih dahulu.");
        return;
      }
      lokasi.disabled = true;
      uploadLokasiTerkunci = true;
      alert("Lokasi dikunci. Silakan upload data.");
    }

    function ubahUploadLokasi() {
      const lokasi = document.getElementById("uploadLokasiInput");
      lokasi.disabled = false;
      uploadLokasiTerkunci = false;
      alert("Lokasi sekarang bisa diedit kembali.");
    }

    function handleFileUpload() {
      const fileInput = document.getElementById("uploadFile");
      const file = fileInput.files[0];

      if (!file) {
        alert("Pilih file terlebih dahulu.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: "array" });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const json = XLSX.utils.sheet_to_json(sheet);

          let count = 0;
          json.forEach(item => {
            const keys = Object.keys(item);
            const barcodeKey = keys.find(k => k.toLowerCase().includes("barcode"));
            const namaKey = keys.find(k => k.toLowerCase().includes("nama"));

            if (barcodeKey && namaKey) {
              const barcode = item[barcodeKey]?.toString().trim();
              const nama = item[namaKey]?.toString().trim();
              if (barcode && nama) {
                dataBarang[barcode] = nama;
                count++;
              }
            }
          });

          alert(`âœ… Berhasil upload ${count} data barang.`);
        } catch (error) {
          alert("âŒ Gagal membaca file: " + error.message);
        }
      };
      reader.onerror = function(error) {
        alert("âŒ Gagal membaca file.");
        console.error("FileReader error:", error);
      };
      reader.readAsArrayBuffer(file);
    }

    function handleBulkUpload() {
      if (!uploadLokasiTerkunci) {
        alert("Kunci lokasi terlebih dahulu.");
        return;
      }

      const fileInput = document.getElementById("bulkUploadFile");
      const file = fileInput.files[0];

      if (!file) {
        alert("Pilih file terlebih dahulu.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: "array" });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const json = XLSX.utils.sheet_to_json(sheet);

          uploadedItems = [];
          let count = 0;
          
          json.forEach(item => {
            const keys = Object.keys(item);
            const barcodeKey = keys.find(k => k.toLowerCase().includes("barcode"));
            const namaKey = keys.find(k => k.toLowerCase().includes("nama"));
            const qtyKey = keys.find(k => k.toLowerCase().includes("qty") || k.toLowerCase().includes("quantity"));

            if (barcodeKey && namaKey) {
              const barcode = item[barcodeKey]?.toString().trim();
              const nama = item[namaKey]?.toString().trim();
              let qty = 0;
              
              if (qtyKey) {
                qty = parseInt(item[qtyKey]) || 0;
              }

              if (barcode && nama) {
                uploadedItems.push({
                  barcode: barcode,
                  nama: nama,
                  qty: qty
                });
                count++;
              }
            }
          });

          updateUploadedItemsTable();
          saveDataToLocalStorage();
          alert(`âœ… Berhasil upload ${count} data barang.`);
        } catch (error) {
          alert("âŒ Gagal membaca file: " + error.message);
        }
      };
      reader.onerror = function(error) {
        alert("âŒ Gagal membaca file.");
        console.error("FileReader error:", error);
      };
      reader.readAsArrayBuffer(file);
    }

    function updateUploadedItemsTable() {
      const tbody = document.getElementById("uploadedItemsBody");
      tbody.innerHTML = "";

      uploadedItems.forEach((item, index) => {
        const row = tbody.insertRow();
        row.insertCell().innerText = item.barcode;
        row.insertCell().innerText = item.nama;
        
        const qtyCell = row.insertCell();
        const qtyInput = document.createElement("input");
        qtyInput.type = "number";
        qtyInput.value = item.qty;
        qtyInput.onchange = (e) => {
          uploadedItems[index].qty = parseInt(e.target.value) || 0;
          saveDataToLocalStorage();
        };
        qtyCell.appendChild(qtyInput);

        const actionCell = row.insertCell();
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "Hapus";
        deleteBtn.onclick = () => {
          uploadedItems.splice(index, 1);
          updateUploadedItemsTable();
          saveDataToLocalStorage();
        };
        actionCell.appendChild(deleteBtn);
      });
    }

    function saveUploadedData() {
      if (!uploadLokasiTerkunci) {
        alert("Kunci lokasi terlebih dahulu.");
        return;
      }

      if (uploadedItems.length === 0) {
        alert("Tidak ada data untuk disimpan.");
        return;
      }

      const lokasi = document.getElementById("uploadLokasiInput").value;
      
      uploadedItems.forEach(item => {
        const index = dataScan.findIndex(scan => scan.barcode === item.barcode && scan.lokasi === lokasi);
        
        if (index > -1) {
          dataScan[index].qty += item.qty;
        } else {
          dataScan.push({
            lokasi: lokasi,
            barcode: item.barcode,
            nama: item.nama,
            qty: item.qty
          });
        }
      });

      saveDataToLocalStorage();
      updateTable();
      alert(`âœ… Berhasil menyimpan ${uploadedItems.length} data barang.`);
      uploadedItems = [];
      updateUploadedItemsTable();
      saveDataToLocalStorage();
    }

    function clearUploadedData() {
      if (confirm("Yakin ingin menghapus semua data yang diupload?")) {
        uploadedItems = [];
        updateUploadedItemsTable();
        saveDataToLocalStorage();
      }
    }

    document.getElementById("barcodeInput").addEventListener("input", function() {
      const barcode = this.value.trim();
      const nama = dataBarang[barcode];
      document.getElementById("namaBarangInput").value = nama || "Barang tidak ditemukan";
    });

    function tambahData() {
      if (!lokasiTerkunci) {
        alert("Kunci lokasi terlebih dahulu.");
        return;
      }

      const lokasi = document.getElementById("lokasiInput").value;
      const barcode = document.getElementById("barcodeInput").value.trim();
      const nama = document.getElementById("namaBarangInput").value;
      const qty = parseInt(document.getElementById("qtyInput").value);

      if (!barcode || isNaN(qty)) {
        alert("Isi barcode dan qty.");
        return;
      }

      const index = dataScan.findIndex(item => item.barcode === barcode && item.lokasi === lokasi);
      if (index > -1) {
        dataScan[index].qty += qty;
      } else {
        dataScan.push({ 
          lokasi, 
          barcode, 
          nama: nama || "Barang tidak dikenal", 
          qty 
        });
      }

      saveDataToLocalStorage();
      document.getElementById("barcodeInput").value = "";
      document.getElementById("namaBarangInput").value = "";
      document.getElementById("qtyInput").value = "";
      document.getElementById("barcodeInput").focus();
      updateTable();
    }

    function updateTable() {
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";

      dataScan.forEach((item, index) => {
        const row = tbody.insertRow();
        row.insertCell().innerText = item.lokasi;
        row.insertCell().innerText = item.barcode;
        row.insertCell().innerText = item.nama;
        row.insertCell().innerText = item.qty;

        const aksiCell = row.insertCell();
        const editBtn = document.createElement("button");
        editBtn.textContent = "Edit Qty";
        editBtn.onclick = () => {
          const newQty = prompt("Masukkan Qty baru:", item.qty);
          if (newQty !== null && !isNaN(newQty)) {
            item.qty = parseInt(newQty);
            saveDataToLocalStorage();
            updateTable();
          }
        };
        aksiCell.appendChild(editBtn);

        const delBtn = document.createElement("button");
        delBtn.textContent = "Hapus";
        delBtn.style.marginLeft = "5px";
        delBtn.onclick = () => {
          if (confirm("Yakin ingin menghapus baris ini?")) {
            dataScan.splice(index, 1);
            saveDataToLocalStorage();
            updateTable();
          }
        };
        aksiCell.appendChild(delBtn);
      });
    }

    function exportData() {
      if (dataScan.length === 0) {
        alert("Tidak ada data untuk disimpan.");
        return;
      }

      const ws = XLSX.utils.json_to_sheet(dataScan);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Stok Barang");
      XLSX.writeFile(wb, "stok_barang.xlsx");
    }

    function saveToGoogleSheet() {
      if (dataScan.length === 0) {
        alert("Tidak ada data untuk disimpan.");
        return;
      }

      const lokasi = document.getElementById("lokasiInput").value;
      if (!lokasiTerkunci || !lokasi) {
        alert("Kunci lokasi terlebih dahulu dan pastikan lokasi sudah diisi.");
        return;
      }

      const dataToSend = {
        spreadsheetId: SPREADSHEET_ID,
        sheetName: SHEET_NAME,
        data: dataScan.map(item => ({
          ...item,
          timestamp: new Date().toISOString()
        }))
      };

      // Tampilkan loading indicator
      const saveBtn = document.querySelector('button[onclick="saveToGoogleSheet()"]');
      const originalText = saveBtn.textContent;
      saveBtn.textContent = "Menyimpan...";
      saveBtn.disabled = true;

      fetch(APP_SCRIPT_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(dataToSend)
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        if (data.success) {
          alert(`âœ… Data berhasil disimpan ke Google Sheet! ${data.rowsAdded} baris ditambahkan.`);
        } else {
          alert(`âŒ Gagal menyimpan data: ${data.message}`);
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert("Terjadi kesalahan saat menyimpan data. Silakan coba lagi atau export manual.");
      })
      .finally(() => {
        saveBtn.textContent = originalText;
        saveBtn.disabled = false;
      });
    }

    function startScanner() {
      const readerDiv = document.getElementById("reader");
      readerDiv.style.display = "block";

      if (scanner && scanner.isScanning) {
        scanner.stop();
      }

      scanner = new Html5Qrcode("reader");
      scanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: { width: 250, height: 150 } },
        (decodedText) => {
          document.getElementById("barcodeInput").value = decodedText;
          const nama = dataBarang[decodedText];
          document.getElementById("namaBarangInput").value = nama || "Barang tidak ditemukan";
          scanner.stop().then(() => {
            readerDiv.innerHTML = "";
            readerDiv.style.display = "none";
            document.getElementById("qtyInput").focus();
          });
        },
        (errorMsg) => {
          // console.log("Scanning...", errorMsg);
        }
      ).catch((err) => {
        alert("Gagal membuka kamera: " + err);
        readerDiv.style.display = "none";
      });
    }

    function hapusSemuaData() {
      if (confirm("Yakin ingin menghapus semua data?")) {
        dataScan = [];
        saveDataToLocalStorage();
        updateTable();
      }
    }

    // Initialize on load
    window.onload = function() {
      loadDataFromLocalStorage();
      document.getElementById("barcodeInput").focus();
    };
  </script>
</body>
</html>
